<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UG Result</title>
        <!-- -------------favicon-------- -->
        <link
            rel="shortcut icon"
            href="../static/rkmvc-icon.png"
            type="image/x-icon"
        />
        <!-- ----------------------icon------------------------------- -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- -----------bootstrap-------------- -->
        <link rel="stylesheet" href="../static/custombs.css" />
        <!-- ----------------------------css file---------------------- -->
        <link rel="stylesheet" href="../static/main.css" />
    </head>

    <body class="bg-dark">
        <h1 class="text-center my-4 text-orange">RKMVC Mark</h1>

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center name text-mint-blue">
                        {{name}}
                    </div>
                    <div class="col-md-6 text-center reg">{{regno}}</div>
                </div>
                <div class="row g-3 mt-3 mt-ld-5">
                    <div
                        class="col-12 d-md-flex justify-content-between mks heading"
                    >
                        <div class="sub title text-lt-yellow">Subjects</div>
                        <div class="num text-lt-yellow">Total out of 100</div>
                    </div>
                    {% for i in range(0, idx) %} {% if (ese[i] < 30 ) %}
                    <div
                        class="col-12 d-md-flex justify-content-between mks fail"
                        style="--i: {{ i }}"
                    >
                        <div class="sub">{{subjects[i]}}</div>
                        <div class="num text-lt-red">{{marks[i]}}</div>
                    </div>
                    {% elif (ese[i] >= 30) %}
                    <div
                        class="col-12 d-md-flex justify-content-between mks pass"
                        style="--i: {{ i }}"
                    >
                        <div class="sub">{{subjects[i]}}</div>
                        <div class="num text-mint-blue">{{marks[i]}}</div>
                    </div>
                    {% endif %} {% endfor %}

                    <a href="{{url}}" class="text-light text-center"
                        >Visit college page</a
                    >
                </div>
            </div>
            <div class="footer bg-success text-center mt-5 py-2 author">
                Created by Prabeen
            </div>
        </div>

        <!-- ---------------bs--------------- -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="../static/main.js"></script>
    </body>
</html>
