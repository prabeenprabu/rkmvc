<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UG Result</title>
        <!-- -------------favicon-------- -->
        <link
            rel="shortcut icon"
            href="../static/rkmvc-icon.png"
            type="image/x-icon"
        />
        <!-- ----------------------icon------------------------------- -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- -----------bootstrap-------------- -->
        <link rel="stylesheet" href="../static/custombs.css" />
        <!-- ----------------------------css file---------------------- -->
        <link rel="stylesheet" href="../static/main.css" />
    </head>

    <body class="bg-dark text-light">
        <section class="start">
            <h1 class="text-center pt-5">
                RKMVC <span class="text-lt-green">UG</span> Mark
            </h1>
            <div class="container">
                <div class="forms">
                    <form action="/check" method="post">
                        <div class="row gx-0 gx-md-5 gy-3 gy-lg-0">
                            <div class="col-lg-8 d-grid">
                                <input
                                    type="text"
                                    class="box"
                                    name="regNo"
                                    autocomplete="off"
                                    placeholder="Enter your Register Number"
                                    id="regNo"
                                />
                            </div>
                            <div class="col-lg-4 d-grid">
                                <button
                                    type="submit"
                                    class="btn btn-outline-lt-green"
                                >
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer class="bg-lt-green p-2">
            <p class="text-center m-0 text-dark author">Created by Prabeen</p>
        </footer>
        <!-- ---------------bs--------------- -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="../static/main.js"></script>
    </body>
</html>
